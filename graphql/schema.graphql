# schema를 담당하는 부분
type Person {
  id: Int!
  name: String!
  age: Int!
  gender: String!
}

# schema의 중간 역할
type Query {
  people: [Person]!
  person(id: Int!): Person
}

# database에 추가, 삭제 등 영향을 주는 부분 control
type Mutation {
  addPeople(name: String!, age: Int!, gender: String!): Person!
  deletePeople(id: Int!): Boolean!
}
